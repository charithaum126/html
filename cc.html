<!doctype html>
<html>
<title>javaScript</title>
<style>
table{

border:solid black;
border-collapse:collapse;

}
th{
background-color:blue;
color:white;
border:solid 1px black;
}
td{
background-color:gray;
padding-bottom:10px;
border:solid 1px green;
text-align:center;
width:70px;
}
</style>

<body>
		<table>
		<tr>
		<th>Number</th>
		<th>Square</th>
		<th>Cube</th>
		</tr>
		
<script>
	for(var n=0;n<=10;n++)
	{
	document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
   }
</script>
</table>
</body>
</html>
